name: Deploy

on:
  push:
    branches:
      - main  # hoặc branch bạn muốn deploy

jobs:
  unzip-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # B1: Lấy code từ GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # B2: Giải nén vendor.zip
      - name: Unzip vendor
        run: unzip vendor.zip -d vendor

      # B3: Upload lên hosting (nếu có)
      # Ví dụ này chỉ chạy unzip, chưa deploy thật
      - name: Done
        run: echo "Vendor đã giải nén xong."
